<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Listing Name</th>
            <th style="min-width: 80px;">Size</th>
            <th style="min-width: 80px;">Asking Price</th>
            <th style="min-width: 80px;">Galaxy</th>
            <th style="min-width: 80px;">Solar System</th>
            <th style="min-width: 80px;">Agent</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="planet in planets.data">
            <td>{{ planet.name }}</td>
            <td>{{ planet.size }}</td>
            <td>{{ planet.price }}</td>
            <td>{{ planet.galaxy }}</td>
            <td>{{ planet.solarsystem }}</td>
            <td>{{ planet.agent }}</td>
            <td><a ng-href="/#!/detailAgent/{{planet._id}}" class="btn btn-small btn-primary">modify</a></td>
            <td><a ng-click="deletePlanet(planet._id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-href="/#!/addPlanet" class="btn btn-small">add new listing</a>
</div>
