<div class="span6">
        <div class="alert alert-success" ng-show="showSuccessAlert">
        <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">Ã—</button> <strong>Done!</strong> {{successTextAlert}}</div>

    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Agent Name</th>
            <th style="min-width: 80px;">Phone Number</th>
            <th style="min-width: 80px;">email</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="agent in agents.data">
            <td>{{ agent.name }}</td>
            <td>{{ agent.number }}</td>
            <td>{{ agent.email }}</td>
            <td><a ng-href="/#!/modAgent/{{agent._id}}" class="btn btn-small btn-primary">modify</a></td>
            <td><a ng-click="deleteAgent(agent._id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-href="/#!/addAgent" class="btn btn-small btn-info">add new agent</a>
</div>
