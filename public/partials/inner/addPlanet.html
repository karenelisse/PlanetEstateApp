<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title text-center">
                <span class="glyphicon glyphicon-globe"></span>Add A New Planet Form
            </h2>
        </div>
        <div class="alert alert-success alert-dismissible"  ng-show="addCtrl.successAlert == true">
            <button type="button" class="close"  aria-label="Close" ng-click="dismissSuccess()">
                <span aria-hidden="true">&times;</span>
            </button>
            Planet Added
        </div>
        <div class="panel-body">
            <!-- The form to add planets information -->
            <form name ="addForm" novalidate>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" class="form-control" placeholder="Alpha-Omega" ng-model="planet.name" required>
                </div>
                
                <div class="form-group">
                    <label for="size">Size/Radius (in Km)</label>
                    <input type="number" class="form-control" placeholder="99999" ng-model="planet.size" required>
                </div>
                
                <div class="form-group">
                    <label for="size">Price (in Ethereum)</label>
                    <input type="number" class="form-control" placeholder="9999999" ng-model="planet.price" required>
                </div>
                
                <div class="form-group">
                    <label for="size">Galaxy</label>
                    <input type="text" class="form-control" placeholder="Andromeda" ng-model="planet.galaxy" required>
                </div>
                
                <div class="form-group">
                    <label for="size">Solar System</label>
                    <input type="text" class="form-control" placeholder="Dimidium" ng-model="planet.solarsystem" required>
                </div>
                
                <div class="form-group">
                    <label for="size">Brief Bio</label><br>
                    <textarea rows="7" cols="42" class="form-control" placeholder="Insert Bio Here with info on inhabited, weather, atmosphere, etc" ng-model="planet.bio" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="username">Agent</label>
                    <select  name="agent" class="form-control" ng-model="planet.agent" required>
                        <option ng-repeat="agent in agents.data" value="{{agent._id}}"> {{agent.name}}</option>
                    </select>
                </div>
                
                
                <div class="form-group">
                    <label for="picture">Main picture</label>
                    <div class="text-center">
                        <button type="button" class="btn btn-default" ng-click="upload()">
                            Upload <span class="caret"></span>
                        </button>
                        <div style="margin-top:10px;">
                            <!-- Show the thumbnail only when the picture is uploaded -->
                            <a href="{{planet.picture.url}}" class="thumbnail" ng-if="planet.picture">
                            <!-- the picture is rendered with width: 500 and sharpened -->
                            <img ng-src="{{planet.picture.url | fpConvert: {filter:'sharpen'} }}">
                            </a>
                        </div>                  
                    </div>
                </div>
                <div class="form-group">
                    <label for="picture">More pictures? (Max 3, optional!)</label>
                    <div class="text-center">
                    <button type="button" class="btn btn-default" ng-click="uploadMultiple()">
                    Upload <span class="caret"></span>
                    </button>
                    <!-- Show the thumbanil of more pictures -->
                        <div style="margin-top:10px;" ng-repeat="picture in planet.morePictures">     <div class="col-md-{{12 / planet.morePictures.length}}">
                            <a href="{{picture.url}}" class="thumbnail">
                              <img ng-src="{{picture.url | fpConvert: {filter:'sharpen'} }}">
                            </a>
                        </div>  
                    </div>
                    </div>
                </div>
                <hr />              
                <button type="submit" class="btn btn-info btn-block" ng-click="createPlanet()" ng-disabled="planet.$invalid || !planet.picture">Submit</button>             
            </form>
        </div>
    </div>
</div>
