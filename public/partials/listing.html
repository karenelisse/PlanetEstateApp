<!-- view the listing of all the planets in the db -->
<div><h1>Listings of our Currently Available Planets: </h1></div>
<div class="row">
<div ng-repeat="planet in planets.data">
    <div class="col-md-4 col-xs-6 col-sm-offset-0">            
    <div class="thumbnail">
      <img ng-src="{{planet.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
      <div class="caption text-center">
        <h3>{{planet.name}}</h3>
        <p><label>Price: </label> {{planet.price}}</p>
        <div class="text-right"><a ng-href="/#!/detail/{{planet._id}}" class="btn btn-danger" role="button">View</a> </div>
      </div>
    </div>
    </div>  
</div>
</div>
