<!-- view the listing of all the agents in the db -->
<div><h1>Meet our Friendly Staff: </h1></div>
<div class="row">
<div ng-repeat="agent in agents.data">
    <div class="col-md-4 col-xs-6 col-sm-offset-0">            
    <div class="thumbnail">
      <img ng-src="{{agent.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
      <div class="caption text-center">
        <h3>{{agent.name}}</h3>
        <p><label>number: </label> {{agent.number}}</p>
          <p><label>email: </label> {{agent.email}}</p>
          <p><label>bio: </label> {{agent.bio}}</p>
        <div class="text-right"><a ng-href="/#!/contact/{{agent._id}}" class="btn btn-info" role="button">Contact</a> </div>
      </div>
    </div>
    </div>  
</div>
</div>
