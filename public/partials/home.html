<div class="background"><p></p><p></p>
    <div class="transbox">
    WELCOME HOME.
        <p><a ng-href="/#!/listing" class="btn btn-success" role="button">Find a Planet</a> 
        </p> 
        <p>
        <a ng-href="/#!/agents" class="btn btn-success" role="button">Find an Agent</a></p>
    </div>
</div>

<div><h2>Some of our Available Planets: </h2></div>
<div class="row">
<div ng-repeat="planet in planets.data|limitTo:3">
    <div class="col-md-4 col-xs-6 col-sm-offset-0">            
    <div class="thumbnail">
      <img ng-src="{{planet.picture.url | fpConvert: {filter:'sharpen', w:250, h:100} }}" />
      <div class="caption text-center">
        <h3>{{planet.name}}</h3>
        <p><label>Price: </label> {{planet.price}}</p>
        <div class="text-right"><a ng-href="/#!/detail/{{planet._id}}" class="btn btn-info" role="button">View</a> </div>
      </div>
    </div>
    </div>  
</div>
</div>
